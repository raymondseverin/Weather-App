<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-card" id="weatherCard">
    <div class="top-container">
      <div class="search-container" id="searchContainer">
        <input class="search-bar" type="text">
        <button class="search-button"><img src="search.svg" alt=""></button>
      </div>
    </div>
    <div class="center-information-container">
      <img class="weather-icon" src="sunny.svg" alt="">
      <p class="temperature">22*C</p>
      <p class="geographical-location">Saudi Arabia</p>
    </div>
    <div class="footer-information-container">
      <div class="humidity-container">
        <img class="heatwave-icon display-icon" src="heatwave.svg" alt="">
        <div class="humidity-data">
          <p class="general-font">53%</p>
          <p class="general-font">Humidity</p>
        </div>
      </div>
      <div class="wind-speed-container">
        <img class="wind-icon display-icon" src="windspeed.svg" alt="">
        <div class="wind-data">
          <p class="general-font">5.66 km/h</p>
          <p class="general-font">Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src=""></script>
</body>
</html>
